# online manifest: https://raw.githubusercontent.com/kubernetes/website/main/content/en/examples/application/job/cronjob.yaml

apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello
spec:
  schedule: "* */10 * * *" # every day, every 10 hours
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox:1.28
            imagePullPolicy: IfNotPresent
            command:
            - bin/sh
            - -c
            - date; echo Hello from the Kubernetes Cluster
          restartPolicy: OnFailure

