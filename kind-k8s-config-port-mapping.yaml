# a cluster with 3 control-plane nodes and 3 workers
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  # In Control-Plane we define extra port config
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
  - containerPort: 30001
    hostPort: 30001
- role: worker
- role: worker
- role: worker
